<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - Portal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="nav-logo">Student Portal</h2>
            <div class="nav-links">
                <span id="userWelcome">Welcome, User</span>
                <button onclick="logout()" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Student Management</h1>
            <button onclick="openModal()" class="btn btn-primary">Add New Student</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Students</h3>
                <p id="totalStudents">0</p>
            </div>
            <div class="stat-card">
                <h3>Average Attendance</h3>
                <p id="avgAttendance">0%</p>
            </div>
            <div class="stat-card">
                <h3>Average Marks</h3>
                <p id="avgMarks">0%</p>
            </div>
        </div>

        <div class="table-container">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Semester</th>
                        <th>Attendance</th>
                        <th>Marks</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Students will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Student</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="rollNumber">Roll Number *</label>
                        <input type="text" id="rollNumber" name="rollNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Course *</label>
                        <input type="text" id="course" name="course" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="semester">Semester *</label>
                        <select id="semester" name="semester" required>
                            <option value="">Select Semester</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="attendance">Attendance (%)</label>
                        <input type="number" id="attendance" name="attendance" min="0" max="100" step="0.1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="marks">Marks (%)</label>
                    <input type="number" id="marks" name="marks" min="0" max="100" step="0.1">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/student.js"></script>
</body>
</html>
